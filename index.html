<!DOCTYPE html>
<html lang="id" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Humanity</title>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
            rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="antialiased selection:bg-gold selection:text-black">

        <!-- Background -->
        <div class="stars"></div>
        <div class="fixed inset-0 bg-radial-glow pointer-events-none z-0"></div>

        <!-- Header -->
        <header
            class="fixed top-0 left-0 right-0 z-10 text-center py-6 animate-fade-in-down">
            <div
                class="flex justify-between items-center px-8 max-w-7xl mx-auto">
                <div
                    class="text-gold font-serif font-bold text-md md:text-xl tracking-widest">Humanity</div>
                <button id="burger"
                    class="md:hidden text-white text-3xl focus:outline-none">
                    ☰
                </button>

                <nav
                    class="hidden md:flex space-x-8 text-sm font-medium text-gray-400 justify-center mx-auto">

                    <a href="index.html"
                        class="hover:text-white transition-colors">Beranda</a>
                    <a href="quiz.html"
                        class="hover:text-white transition-colors">Quiz</a>
                    <a href="about.html"
                        class="hover:text-white transition-colors">Tentang</a>
                </nav>
            </div>
        </header>

        <div id="mobile-nav"
            class="hidden flex-col bg-black/80 backdrop-blur-md text-white p-6 space-y-4
           fixed top-20 right-4 rounded-xl border border-white/10 z-50 md:hidden">
            <a href="index.html" class="hover:text-gold">Beranda</a>
            <a href="quiz.html" class="hover:text-gold">Quiz</a>
            <a href="about.html" class="hover:text-gold">Tentang</a>
        </div>

        <!-- MAIN CONTENT -->
        <main
            class="relative h-screen w-full overflow-hidden flex flex-col items-center justify-start pt-24 z-10">

            <div class="text-center z-30 transition-all duration-500"
                id="title-container">
                <h1 id="era-title"
                    onclick="openEraModal(currIndex)"
                    class="text-3xl md:text-5xl font-serif font-bold text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400 drop-shadow-2xl mb-2 cursor-pointer">
                    Zaman Prasejarah
                </h1>

                <p id="era-year"
                    class="text-gold text-md md:text-xl font-mono tracking-widest opacity-90">
                    ±2,5 juta – 3.000 SM
                </p>
                <p id="era-desc"
                    class="text-gray-400 px-3 max-w-lg mx-auto mt-4 text-xs md:text-base font-light leading-relaxed opacity-0 translate-y-4 transition-all duration-700 delay-100">
                    Era tertua dalam sejarah manusia. Ditandai oleh penggunaan
                    alat batu awal, kehidupan nomaden, berburu dan meramu.
                </p>
            </div>
            <!-- ARROWS -->
            <div
                class="absolute bottom-12 left-0 right-0 z-50 flex justify-between px-8 md:px-24 pointer-events-none">
                <button onclick="rotate(-1)"
                    class="pointer-events-auto w-14 h-14 rounded-full border border-white/20 bg-black/30 backdrop-blur-md flex items-center justify-center hover:bg-white/10 hover:border-gold transition-all group">
                    <svg
                        class="w-6 h-6 text-gray-400 group-hover:text-gold transform rotate-180"
                        fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
                <button onclick="rotate(1)"
                    class="pointer-events-auto w-14 h-14 rounded-full border border-white/20 bg-black/30 backdrop-blur-md flex items-center justify-center hover:bg-white/10 hover:border-gold transition-all group">
                    <svg class="w-6 h-6 text-gray-400 group-hover:text-gold"
                        fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>
            <!-- ROTATING PLANET WHEEL -->
            <div id="planet-wheel"
                class="transform-gpu will-change-transform"></div>

            <!-- MODAL DETAIL ZAMAN -->
            <div id="era-modal"
                class="fixed inset-0 bg-black/40 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300 z-50"
                onclick="closeEraModal()">

                <div id="era-modal-card"
                    class="absolute left-1/2 top-0 -translate-x-1/2 
        w-[420px] max-h-[560px]
        bg-gradient-to-b from-[#111] to-[#222]
        border border-white/10 rounded-2xl shadow-2xl
        overflow-hidden opacity-0 -translate-y-10 transition-all duration-500"
                    onclick="event.stopPropagation()">

                    <!-- Scroll Area -->
                    <div
                        class="p-6 overflow-y-auto max-h-[560px] custom-scroll">

                        <!-- Title -->
                        <h2 id="era-modal-title"
                            class="text-3xl font-bold text-gold text-center mb-4 tracking-wide">
                        </h2>

                        <!-- Divider -->
                        <p id="era-modal-pengertian"></p>

                        <div>
                            <h3 class="text-gold font-bold mb-1">Ciri-Ciri:</h3>
                            <ul id="era-modal-ciri"
                                class="list-disc ml-5 space-y-1"></ul>
                        </div>

                        <div>
                            <h3 class="text-gold font-bold mb-1">Perkembangan
                                Teknologi:</h3>
                            <ul id="era-modal-teknologi"
                                class="list-disc ml-5 space-y-1"></ul>
                        </div>

                        <div>
                            <h3 class="text-gold font-bold mb-1">Perubahan
                                Budaya:</h3>
                            <ul id="era-modal-budaya"
                                class="list-disc ml-5 space-y-1"></ul>
                        </div>

                    </div>
                </div>
            </div>

            <!-- MODAL (Right Side Professional Card) -->
            <div id="info-modal"
                class="fixed inset-0 bg-black/40 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300 z-50"
                onclick="closeModal()">

                <div id="modal-card"
                    class="absolute right-6 top-1/2 -translate-y-1/2 
        w-[350px] max-h-[520px]
        bg-gradient-to-br from-[#141414] to-[#222] 
        border border-white/10 rounded-2xl shadow-2xl
        overflow-hidden opacity-0 scale-95 transition-all duration-300"
                    onclick="event.stopPropagation()">

                    <!-- Image -->
                    <div
                        class="w-full h-48 bg-black/20 flex items-center justify-center overflow-hidden border-b border-white/10">
                        <img id="modal-img" src
                            class="max-h-full object-contain drop-shadow-2xl" />
                    </div>

                    <!-- Inner Scroll Area -->
                    <div
                        class="p-6 overflow-y-auto max-h-[280px] custom-scroll">

                        <!-- Title -->
                        <h2 id="modal-title"
                            class="text-2xl font-bold text-gold text-center mb-3 uppercase tracking-wide">
                        </h2>

                        <!-- Divider -->
                        <div
                            class="w-full h-[2px] bg-gradient-to-r from-transparent via-gold to-transparent mb-4"></div>

                        <!-- Description -->
                        <p id="modal-desc"
                            class="text-gray-300 text-sm leading-relaxed text-center">
                        </p>

                    </div>

                </div>
            </div>

            <!-- NAV STRIP -->
            <div class="absolute bottom-0 left-0 right-0 z-40 pb-4">
                <div class="relative max-w-3xl mx-auto">
                    <div id="nav-strip"
                        class="backdrop-blur-md nav-strip overflow-x-auto no-scrollbar flex items-center justify-start md:justify-center gap-6 px-4 py-2 snap-x"></div>
                </div>
            </div>

        </main>
        <script>
            // Deteksi nama file yang sedang dibuka
            const currentPage = window.location.pathname.split("/").pop();

            // Cari semua <a> dalam navbar
            document.querySelectorAll("nav a").forEach(link => {
                 const href = link.getAttribute("href");

            // Cocokkan halaman saat ini
            if (href === currentPage) {
                link.classList.add("nav-active");
            }
            });

            const burger = document.getElementById("burger");
const mobileNav = document.getElementById("mobile-nav");

burger.addEventListener("click", () => {
    mobileNav.classList.toggle("hidden");
});

        </script>

        <!-- SCRIPT -->
        <script src="js/script.js"></script>
    </body>
</html>
